<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Survey Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body id="main-image">

    <!--Header START-->
    <header id="header">
        <h1 id="title">Social Media Survey Form</h1>
        <p id="description">Thanks you for taking the time to help us with your answers</p>
    </header>
    <!--Header END-->

    <!--Main Container START-->
    <main id="main-container">
        <form action="#" id="survey-form">
            <!--Section Personal Information START-->
            <label for="name" id="name-label">
                Name
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </label>

            <label for="email" id="email-label">
                Email
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </label>

            <label for="age" id="number-label">
                Age
                <input type="number" id="number" name="age" placeholder="Enter your Age" min="12" max="100">
            </label>
            <!--Section Personal Information END-->

            <!--Social Media Section START-->
            <h3>Which social network do you use the most?</h3>
            <fieldset class="options">
                <label>
                    <input type="checkbox" name="social-media" value="discord"> Discord
                </label>
                <label>
                    <input type="checkbox" name="social-media" value="instagram"> Instagram
                </label>
                <label>
                    <input type="checkbox" name="social-media" value="twitter"> Twitter
                </label>
                <label>
                    <input type="checkbox" name="social-media" value="tiktok"> Tiktok
                </label>
                <label>
                    <input type="checkbox" name="social-media" value="facebook"> Facebook
                </label>
                <label>
                    <input type="checkbox" name="social-media" value="snapchat"> Snapchat
                </label>
                <label>
                    <input type="checkbox" name="social-media" value="other"> Other
                </label>
            </fieldset>
            <!--Social Media Section END-->

            <!--Dropdown START-->
            <h3>Which is your current role?</h3>
            <select name="situation" id="dropdown">
                <option value="question" selected>Select current role</option>
                <option value="student">Student</option>
                <option value="employed">Employed</option>
                <option value="unemployed">Unemployed</option>
                <option value="other">Other</option>
            </select>
            <!--Dropdown END-->

            <!--Section Social Media Time START-->
            <h3>How much time do you spend on social networks?</h3>
            <fieldset class="options">
                <label>
                    <input type="radio" name="time" value="0-1"> 0-1 hour
                </label>
                <label>
                    <input type="radio" name="time" value="2-3"> 2-3 hours
                </label>
                <label>
                    <input type="radio" name="time" value="4-5"> 4-5 hours
                </label>
                <label>
                    <input type="radio" name="time" value="5-6"> 5-6 hours
                </label>
                <label>
                    <input type="radio" name="time" value="24-7"> 24 hours
                </label>
            </fieldset>
            <!--Section Social Media Time END-->


            <!--Section comments START-->
            <h3>Any comments?</h3>
            <textarea name="comments" id="comments" cols="30" rows="10"
                placeholder="Enter your comment here..."></textarea>
            <!--Section comments END-->
            <button type="submit" value="Submit" id="submit">Submit</button>

        </form>
    </main>
    <!--Main Container END-->

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
